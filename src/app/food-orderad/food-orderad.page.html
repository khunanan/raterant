<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&display=swap" rel="stylesheet">

<ion-header>
  <ion-toolbar class="customer-font">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>รับออเดอร์</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p></p>
  <ion-label class="food-oderad-up">รายการที่สั่ง โต๊ะ </ion-label>
  <ion-label class="food-oderad" >{{ data.nameTable }}</ion-label>
  <ion-list *ngFor="let item of data.listmanu">
    <ion-item>
      <ion-label class="food-oderad">{{ item.nameManu.name }}</ion-label>
      <ion-label class="food-oderad">{{ item.tatol }}</ion-label>
      <ion-label class="food-oderad" >{{ item.description }}</ion-label>
    </ion-item>
  </ion-list>
  <p></p>
  <ion-button class="form-food-oderad" shape="round" expand="block" (click)="UpdeteStatus()" routerDirection="back">ทำเสร็จแล้ว</ion-button>
  <ion-button color="danger" class="form-food-oderad" shape="round" expand="block" (click)="UpStatusCancel()" routerDirection="back">ยกเลิกออเดอร์</ion-button>
</ion-content>
