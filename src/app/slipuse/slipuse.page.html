<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&display=swap" rel="stylesheet">

<ion-header>
  <ion-toolbar class="customer-font">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/manu"></ion-back-button>
    </ion-buttons>
    <ion-title>เมนูรายการอาหารที่สั่ง</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item color="primary">
      <ion-label class="slip-con">รายการ</ion-label>
      <ion-label class="slip-con">จำนวน</ion-label>
      <ion-label class="slip-con">ราคา</ion-label>
    </ion-item>
    <ion-list *ngFor="let item of data.listmanu">
      <ion-item>
        <ion-label class="slip">{{ item.nameManu.name }}</ion-label>
        <ion-label class="slip">{{ item.tatol }}</ion-label>
        <ion-label class="slip">{{ item.nameManu.price }}</ion-label>
      </ion-item>
    </ion-list>
    <ion-label class="slip">สถานะ:  {{ data.status }}</ion-label> <p></p>
    <ion-label class="slip">ราคารวม:  {{ data.price }}</ion-label> <p></p>
  </ion-card>
  <ion-button class="form-slip" shape="round" expand="block" (click)="CreateNeworder()">สั่งเมนูเพิ่ม</ion-button>

</ion-content>
