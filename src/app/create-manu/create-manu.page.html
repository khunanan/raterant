<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&display=swap" rel="stylesheet">

<ion-header>
  <ion-toolbar color="#d9d9d9">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/manuad"></ion-back-button>
    </ion-buttons>
    <ion-title>เพิ่มเมนูใหม่</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label floating class="customer-font">เลือกรูป</ion-label>
    <ion-input class="customer-font" type="file" (change)="handleFileSelect($event)" [(ngModel)]="base64textString" class="customer-font"></ion-input>
  </ion-item>
  <div *ngIf="base64textString != null">
    <img [src]="base64textString">
  </div>
  <ion-item>
    <ion-label class="create"> ชื่อเมนู </ion-label>
    <ion-input class="create1" placeholder="ป้อนข้อมูล" [(ngModel)]="mymodel.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label class="create"> ราคา </ion-label>
    <ion-input class="create1" placeholder="ป้อนข้อมูล" [(ngModel)]="mymodel.price"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label class="create"> ประเภท </ion-label>
    <ion-input class="create1" placeholder="ป้อนข้อมูล" [(ngModel)]="mymodel.catagory"></ion-input>
  </ion-item>
  <p></p>
  <ion-button class="form-create customer-font" shape="round" expand="block" (click)="CreateMenu()">เพิ่มเมนู
  </ion-button>
</ion-content>
