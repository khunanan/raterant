<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&display=swap" rel="stylesheet">

<ion-header>
  <ion-toolbar class="customer-font">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/order-history"></ion-back-button>
    </ion-buttons>
    <ion-title>ใบเสร็จ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-label class="slip-page">รายการที่สั่ง โต๊ะ </ion-label>
    <ion-label class="slip-page">{{ data.nameTable }}</ion-label>
    <p></p>
    <ion-item shape="round" color="primary">
      <ion-label class="slip-page">รายการ</ion-label>
      <ion-label class="slip-page">จำนวน</ion-label>
      <ion-label class="slip-page">ราคา</ion-label>
    </ion-item>
    <ion-list *ngFor="let item of data.listmanu">
      <ion-item>
        <ion-label class="slip-page"> {{item.nameManu.name}} </ion-label>
        <ion-label class="slip-page"> {{item.tatol}} </ion-label>
        <ion-label class="slip-page"> {{item.nameManu.price}}</ion-label>
      </ion-item>
    </ion-list>
    <ion-label class="slip-page">ราคารวม {{data.price}} บาท</ion-label>
    <p></p>
    <ion-button class-="form-slip-page" class="customer-font" shape="round" expand="block" (click)="UpdeteStatus()" routerDirection="back">
      ชำระเงิน</ion-button>
    <p></p>
  </ion-card>
</ion-content>
