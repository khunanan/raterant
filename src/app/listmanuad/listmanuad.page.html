<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&display=swap" rel="stylesheet">

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin"></ion-back-button>
    </ion-buttons>
    <ion-title>จัดการออเดอร์</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of data" (click)="Updetestatus(item.id)" [routerLink]="['/food-orderad/', item.id]" routerDirection="forward">
    <ion-item shape="round" color="warning">
      <ion-label class="lismenu" >โต๊ะที่ {{item.nameTable}}</ion-label>
    </ion-item>
    <ion-item *ngFor="let item2 of item.listmanu">
      <ion-label class="customer-font"> {{item2.nameManu.name}} </ion-label>
      <ion-label class="customer-font"> {{item2.description}} </ion-label>
      
    </ion-item>
  </ion-list>
</ion-content>
